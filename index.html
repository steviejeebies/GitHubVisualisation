<!DOCTYPE html>

<html>

<head>
    <title>Visualizer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- REQUIRED FOR AUTHENTIFICATION, IGNORED BY GITIGNORE -->
    <script src="token.js"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />

    <!-- Needed to be able to use multiple versions of D3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script>
        d3v4 = window.d3;
        window.d3 = null;
    </script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
        d3v3 = window.d3;
    </script>

</head>

<body>
    <div id="divTest"></div>
    <button id="changeValues" type="button" class="btn btn-success">CHANGEPIECHARTVALUES</button>
    <!-- <button id="getRepos" type="button" class="btn btn-success">GET REPOS</button>
    <button id="getIssues" type="button" class="btn btn-success">GET ISSUES</button>
    <button id="getCommits" type="button" class="btn btn-success">GET COMMITS</button> -->
    <form id="inputUsername" class="form-horizontal">
        <div class="field">
            <textarea rows="2" id="usernameInput" placeholder="Input a GitHub Username" required></textarea>
            <button id="button" class="btn btn-primary" type="click">GET</button>
        </div>
    </form>
    <div id="userInfo">
        <div>
            <div id="histogram_div"></div>
        </div>
        <div id="barchart_container">
            <div id="barchart_div"></div>
        </div>
        <div id="piechart_container">
            <div id="pc_radio_container">
                <p>Select:</p>
                <div>
                    <input type="radio" id="size" name="pie_chart_radio" value="user_repos_by_size" checked="checked">
                    <label for="email">Size</label>

                    <input type="radio" id="score" name="pie_chart_radio" value="user_repos_by_score">
                    <label for="phone">Score</label>
                </div>
                <button class="randomize"> randomize</button>
                <div id="piechart_div"></div>
            </div>
        </div>
    </div>
    <div id="repoInfo"></div>
    <div id="statsInfo"></div>


</body>

</html>

<!-- graphs -->
<script src="app/barchart.js"></script>
<script src="app/histogram.js"></script>
<script src="app/piechart.js"></script>

<!-- main js file -->
<script src="app/index.js"></script>
