<!DOCTYPE html>

<html>

<head>
    <title>Visualizer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="index.css" />

    <!-- Needed to be able to use multiple versions of D3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script>
        d3v4 = window.d3;
        window.d3 = null;
    </script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
        d3v3 = window.d3;
    </script>

</head>

<body>
    <form .form-horizontal ##{commentFormId}>
        <div .field>
            <textarea rows="2" ##{commentTextareaId} placeholder="Input a GitHub Username" required></textarea>
            <button .btn.btn-primary type=submit> Create comment</button>
        </div>
    </form>
    <div id="histogram_div"></div>
    <div id="barchart_container">
        <div id="barchart_div"></div>
    </div>
    <div id="piechart_container">
        <button class="randomize"> randomize</button>
        <div id="piechart_div">
        </div>
</body>

</html>

<!-- graphs -->
<script src="app/barchart.js"></script>
<script src="app/histogram.js"></script>
<script src="app/piechart.js"></script>

<!-- main js file -->
<script src="app/index.js"></script>
